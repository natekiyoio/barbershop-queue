<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk-In Check-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --bg-gradient-start: #1e1b4b;
            --bg-gradient-end: #312e81;
        }

        html {
            height: auto;
            overflow-y: visible;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 50%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 15s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(40px, 40px) scale(1.1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #64748b;
            font-size: 15px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .required {
            color: #ef4444;
            margin-left: 4px;
        }

        input,
        select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
            color: #1e293b;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
        }

        .input-group input {
            padding-left: 45px;
        }

        .phone-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .country-code {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            font-weight: 600;
            color: #1e293b;
            pointer-events: none;
            z-index: 1;
        }

        .phone-input-wrapper input {
            padding-left: 80px;
        }

        /* Barber Selection Cards */
        .barber-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .barber-option {
            position: relative;
        }

        .barber-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .barber-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            text-align: center;
        }

        .barber-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .barber-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .barber-wait {
            font-size: 12px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
        }

        .wait-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .wait-low {
            background: #10b981;
        }

        .wait-medium {
            background: #f59e0b;
        }

        .wait-high {
            background: #ef4444;
        }

        .barber-option input[type="radio"]:checked+.barber-card {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .barber-option input[type="radio"]:checked+.barber-card .barber-avatar {
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.5);
            transform: scale(1.05);
        }

        .barber-option input[type="radio"]:checked+.barber-card .barber-name {
            color: var(--primary);
        }

        .barber-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .loading-spinner-small {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Service Selection */
        .service-container {
            margin-bottom: 25px;
        }

        .service-scroll {
            max-height: 320px;
            overflow-y: auto;
            padding: 4px;
            border-radius: 12px;
            background: rgba(241, 245, 249, 0.5);
            -webkit-overflow-scrolling: touch;
        }

        .service-option {
            position: relative;
            margin-bottom: 8px;
        }

        .service-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .service-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            gap: 12px;
        }

        .service-info {
            flex: 1;
            text-align: left;
        }

        .service-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .service-details {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: #64748b;
        }

        .service-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 16px;
            white-space: nowrap;
        }

        .service-option input[type="radio"]:checked+.service-label {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .service-option input[type="radio"]:checked+.service-label .service-name {
            color: var(--primary);
        }

        .service-label:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        .error-message p {
            font-size: 14px;
            font-weight: 600;
        }

        /* Success Overlay */
        #successOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 27, 75, 0.98), rgba(49, 46, 129, 0.98));
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .success-icon-wrap {
            width: 120px;
            height: 120px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .success-checkmark {
            font-size: 64px;
            animation: checkPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            display: inline-block;
        }

        @keyframes checkPop {
            0% {
                transform: scale(0) rotate(-15deg);
                opacity: 0;
            }

            70% {
                transform: scale(1.2) rotate(10deg);
            }

            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .success-content h2 {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(to bottom, #ffffff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-content p {
            font-size: 18px;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .success-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            body {
                display: block;
                padding: 20px 12px 60px 12px;
                overflow-y: auto;
            }

            .card {
                padding: 24px 16px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .barber-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .service-scroll {
                max-height: 400px;
            }
        }
    </style>
</head>

    <script>
        // CONFIGURATION
        const CONFIG = {
            checkinUrl: 'https://n8n.srv1146840.hstgr.cloud/webhook/checkin',
            dashboardUrl: 'https://n8n.srv1146840.hstgr.cloud/webhook/api/queue',
            // List of barbers (you can also fetch this from an API)
            barbers: [
                { id: 'john', name: 'John', avatar: 'üë®', color: '#6366f1' },
                { id: 'mike', name: 'Mike', avatar: 'üë®‚Äçü¶±', color: '#8b5cf6' },
                { id: 'sarah', name: 'Sarah', avatar: 'üë©', color: '#ec4899' },
                { id: 'next_available', name: 'Next Available', avatar: '‚ö°', color: '#10b981' }
            ]
        };

        let queueData = [];
        const phoneInput = document.getElementById('phone');

        // Phone formatting functions
        function normalizePhoneNumber(value) {
            let digits = value.replace(/\D/g, '');
            if (digits.length === 11 && digits.startsWith('1')) {
                digits = digits.substring(1);
            }
            if (digits.length > 10) {
                digits = digits.slice(-10);
            }
            return digits;
        }

        function formatPhoneDisplay(digits) {
            if (digits.length === 0) return '';
            if (digits.length <= 3) return digits;
            if (digits.length <= 6) return `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
            return `(${digits.slice(0, 3)}) ${digits.slice(3, 6)}-${digits.slice(6, 10)}`;
        }

        function handlePhoneInput(e) {
            const digits = normalizePhoneNumber(e.target.value);
            const formatted = formatPhoneDisplay(digits);
            e.target.value = formatted;
        }

        phoneInput.addEventListener('input', handlePhoneInput);
        phoneInput.addEventListener('paste', (e) => setTimeout(() => handlePhoneInput(e), 0));
        phoneInput.addEventListener('change', handlePhoneInput);

        // Load queue data and calculate wait times
        async function loadQueueData() {
            try {
                const response = await fetch(CONFIG.dashboardUrl);
                if (!response.ok) {
                    queueData = [];
                    return;
                }

                const rawText = await response.text();
                if (!rawText || rawText.trim() === '' || rawText.trim() === '{}') {
                    queueData = [];
                    return;
                }

                let data = JSON.parse(rawText);
                queueData = Array.isArray(data) ? data : (data && typeof data === 'object' ? [data] : []);
            } catch (error) {
                console.error('Error loading queue data:', error);
                queueData = [];
            }
        }

        // Calculate wait time for a specific barber
        function calculateWaitTime(barberId) {
            const activeStatuses = ['WAITING', 'NOTIFIED', 'IN_SERVICE'];
            const barberQueue = queueData.filter(c =>
                c &&
                c.barber_id === barberId &&
                activeStatuses.includes(String(c.status || '').toUpperCase().trim())
            );

            if (barberQueue.length === 0) return 0;

            // Calculate total wait time (sum of service durations)
            const totalTime = barberQueue.reduce((sum, c) => {
                return sum + (parseInt(c.service_duration) || 40);
            }, 0);

            return Math.ceil(totalTime);
        }

        // Render barber selection cards
        function renderBarbers() {
            const grid = document.getElementById('barberGrid');

            const barbersHTML = CONFIG.barbers.map(barber => {
                const waitTime = calculateWaitTime(barber.id);
                const queueSize = queueData.filter(c => c && c.barber_id === barber.id).length;

                let waitClass = 'wait-low';
                let waitText = 'Available';

                if (barber.id === 'next_available') {
                    waitText = 'Auto-assign';
                } else if (waitTime === 0) {
                    waitText = 'No wait';
                } else if (waitTime < 30) {
                    waitClass = 'wait-low';
                    waitText = `~${waitTime} min`;
                } else if (waitTime < 60) {
                    waitClass = 'wait-medium';
                    waitText = `~${waitTime} min`;
                } else {
                    waitClass = 'wait-high';
                    waitText = `~${Math.ceil(waitTime / 60)} hr`;
                }

                return `
                    <div class="barber-option">
                        <input type="radio" id="barber-${barber.id}" name="barber" value="${barber.id}" 
                               ${barber.id === 'next_available' ? 'checked' : ''}>
                        <label for="barber-${barber.id}" class="barber-card">
                            <div class="barber-avatar" style="background: linear-gradient(135deg, ${barber.color}, ${barber.color}dd);">
                                ${barber.avatar}
                            </div>
                            <div class="barber-name">${barber.name}</div>
                            <div class="barber-wait">
                                <span class="wait-indicator ${waitClass}"></span>
                                ${waitText}
                            </div>
                        </label>
                    </div>
                `;
            }).join('');

            grid.innerHTML = barbersHTML;
        }

        // Get selected barber
        function getSelectedBarber() {
            const selected = document.querySelector('input[name="barber"]:checked');
            return selected ? selected.value : 'next_available';
        }

        // Get service duration
        function getServiceDuration() {
            const selectedService = document.querySelector('input[name="service"]:checked');
            return selectedService ? parseInt(selectedService.dataset.duration) : 40;
        }

        // Handle form submission
        document.getElementById('checkinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');

            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            btnText.textContent = 'Joining Queue...';

            try {
                const name = document.getElementById('name').value.trim();
                const phone = normalizePhoneNumber(phoneInput.value);
                const service = document.querySelector('input[name="service"]:checked').value;
                const serviceDuration = getServiceDuration();
                const barberId = getSelectedBarber();

                if (!name || !phone || !service || !barberId) {
                    throw new Error('Please fill in all required fields');
                }

                if (phone.length !== 10) {
                    throw new Error('Please enter a valid 10-digit phone number');
                }

                const response = await fetch(CONFIG.checkinUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        service: service,
                        service_duration: serviceDuration,
                        barber_id: barberId
                    })
                });

                if (response.ok) {
                    const selectedBarberObj = CONFIG.barbers.find(b => b.id === barberId);
                    document.getElementById('selectedBarberName').textContent = selectedBarberObj ? selectedBarberObj.name : 'your selected barber';
                    document.getElementById('successOverlay').style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    document.getElementById('checkinForm').reset();

                    // Re-render barbers with default selection
                    await loadQueueData();
                    renderBarbers();
                } else {
                    const responseText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${responseText}`);
                }
            } catch (error) {
                console.error('Check-in error:', error);
                errorText.textContent = `‚ùå ${error.message}`;
                errorMessage.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Join Queue';
            }
        });

        function resetForm() {
            document.getElementById('successOverlay').style.display = 'none';
            document.body.style.overflow = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize with API limit optimizations
        (async function init() {
            await loadQueueData();
            renderBarbers();

            let refreshInterval;

            function startRefreshing() {
                if (refreshInterval) clearInterval(refreshInterval);
                refreshInterval = setInterval(async () => {
                    await loadQueueData();
                    renderBarbers();
                }, 90000); // Increased to 90s for API limit optimization
            }

            function stopRefreshing() {
                if (refreshInterval) clearInterval(refreshInterval);
            }

            // Page Visibility API - Stop refreshing when tab is hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopRefreshing();
                } else {
                    loadQueueData().then(renderBarbers); // Refresh immediately when returning
                    startRefreshing();
                }
            });

            startRefreshing();
        })();
    </script>
