<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --bg-gradient-start: #1e1b4b;
            --bg-gradient-end: #312e81;
        }

        html {
            height: auto;
            overflow-y: visible;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 50%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 15s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(40px, 40px) scale(1.1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

            letter-spacing: 0.3px;
        }

        .required {

            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;

        select {

            }
        }
    </style>
</head>

    <script>
        // CONFIGURATION - Update this to your n8n webhook URL
        const CHECKIN_URL = 'https://n8n.srv1146840.hstgr.cloud/webhook/checkin';

        const form = document.getElementById('checkinForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const phoneInput = document.getElementById('phone');

        // Get service duration from data attribute
        function getServiceDuration() {
            const selectedService = document.querySelector('input[name="service"]:checked');
            return selectedService ? parseInt(selectedService.dataset.duration) : 40;
        }

        /**
         * Normalize phone number - handles all autofill formats
         * Strips country code (+1, 1) and formats to 10-digit US number
         */
        function normalizePhoneNumber(value) {
            // Remove all non-digit characters
            let digits = value.replace(/\D/g, '');

            // Handle country code - if 11 digits and starts with 1, remove the 1
            if (digits.length === 11 && digits.startsWith('1')) {
                digits = digits.substring(1);
            }

            // If still more than 10 digits, take the last 10 (most likely the actual number)
            if (digits.length > 10) {
                digits = digits.slice(-10);
            }

            return digits;
        }

        /**
         * Format phone number for display
         */
        function formatPhoneDisplay(digits) {
            if (digits.length === 0) return '';
            if (digits.length <= 3) return digits;
            if (digits.length <= 6) return `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
            return `(${digits.slice(0, 3)}) ${digits.slice(3, 6)}-${digits.slice(6, 10)}`;
        }

        /**
         * Handle phone input - works with typing AND autofill
         */
        function handlePhoneInput(e) {
            const cursorPosition = e.target.selectionStart;
            const oldValue = e.target.value;
            const oldLength = oldValue.length;

            // Normalize and format
            const digits = normalizePhoneNumber(e.target.value);
            const formatted = formatPhoneDisplay(digits);

            // Update input value
            e.target.value = formatted;

            // Try to maintain cursor position for manual typing
            if (e.inputType && !e.inputType.includes('delete')) {
                const newLength = formatted.length;
                const diff = newLength - oldLength;
                let newPosition = cursorPosition + diff;

                // Adjust for formatting characters
                if (newPosition > formatted.length) newPosition = formatted.length;
                if (newPosition < 0) newPosition = 0;

                // Delay to let the value update first
                setTimeout(() => {
                    e.target.setSelectionRange(newPosition, newPosition);
                }, 0);
            }
        }

        // Listen for input (handles both typing and autofill)
        phoneInput.addEventListener('input', handlePhoneInput);

        // Also handle paste events explicitly
        phoneInput.addEventListener('paste', function (e) {
            // Let the paste happen, then normalize
            setTimeout(() => {
                handlePhoneInput({ target: e.target });
            }, 0);
        });

        // Handle autofill detection via change event
        phoneInput.addEventListener('change', handlePhoneInput);

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Joining Queue...';

            try {
                // Get form data
                const name = document.getElementById('name').value.trim();
                const phone = normalizePhoneNumber(phoneInput.value); // Use normalized phone
                const service = document.querySelector('input[name="service"]:checked').value;
                const serviceDuration = getServiceDuration();

                // Validate
                if (!name || !phone || !service) {
                    throw new Error('Please fill in all required fields');
                }

                if (phone.length !== 10) {
                    throw new Error('Please enter a valid 10-digit phone number');
                }

                // Send to n8n (phone is already normalized to 10 digits)
                const response = await fetch(CHECKIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        service: service,
                        service_duration: serviceDuration
                    })
                });

                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response:', responseText);

                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';

                    // Reset form
                    form.reset();

                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });

                    // Re-enable button after 2 seconds
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        btnText.textContent = 'Join Queue';
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(`Server error: ${response.status} - ${responseText}`);
                }
            } catch (error) {
                console.error('Check-in error:', error);

                // Show error message
                errorText.textContent = `‚ùå ${error.message}`;
                errorMessage.style.display = 'block';

                // Re-enable button
                submitBtn.disabled = false;
                btnText.textContent = 'Join Queue';

                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>

</html>
